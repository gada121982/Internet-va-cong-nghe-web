<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Đăng Nhập</title>
    <link rel="stylesheet" href="formdangnhap.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Form đăng nhập</h1>
        <br><br>
        <form action="xuly.html" method="POST" enctype="text/plain">
            <table width="500" border="0" cellspacing="5" align="center" border="1">
                <tr>
                    <td width="150" align="right">Tên người dùng:</td>
                    <td width="325">
                        <input class="textbox" type="text" name="txtuser" id="txtuser" autofocus required size="20" maxlength="25">
                    </td>
                </tr>
                <tr>
                    <td align="right">Mật khẩu:</td>
                    <td><input class="textbox" type="text" name="txtpass" id="txtpass" required size="15" maxlength="20"></td>
                </tr>
                <tr height="50">
                    <td colspan="2" align="center">
                    <input class="button" type="button" name="button" id="button" onclick="cauchao.innerHTML='Chào bạn <b>'+txtuser.value+'</b>'" value="In câu chào">
                    <input class="button" type="submit" name="submit" id="submit" value="Gửi thông tin">
                    <input class="button" type="reset" name="reset" id="reset" value="Làm lại" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><label id="cauchao"></label></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
