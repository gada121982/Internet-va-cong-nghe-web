    <div>
        <p><b><u>Hóa học:</u></b>Nước: <span>H<sub>2</sub>O</span>; Axit Sunfuric: <span>H<sub>2</sub>SO<sub>4</sub></span></p>
        <p><b><u>Toán học:</u></b>Phương trình bậc 2: <span>ax<sup>2</sup> + bx + c = 0</span></p>
        <p><b><u>Tin học:</u></b>Vòng lặp for:</p>
        <pre>

        int tong = 0;

        for(int i = 1; i <= 10; i++)

            tong += i; 

        printf("Tong cac so tu 1 => 10 la: %d\n",tong);
        
        </pre>
